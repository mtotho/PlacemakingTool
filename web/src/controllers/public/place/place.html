<style>
    #map_canvas{
        width:100%;
        height:100%;

    }
    #map-container{
        position:relative;
        width:100%;
    }
    #place-info-panel{
        position:absolute;
        top:0px;
        left:0px;
        width:100%;
    }
    #place-info-panel .map-control{
        /*margin-top:10px;*/
        /*margin-left:10px;*/
        z-index:9999;
        padding:5px 5px 5px 5px;

    }
    .map-control{
        background-color:rgba(255,255,255,0.95);
    }

    .place-title{
        font-weight:bold;
    }
    .place-title-bar{
        padding-bottom:5px;
    }
    .place-location{
        font-weight:normal;
        font-size:14px;
        rgba(0, 0, 0, 0.75);
    }
    .action-bar{
        padding:10px 5px 5px 0;
    }
</style>

<div id="map-container">
    <div id="place-info-panel">
        <div layout="row" class="md-padding" ng-hide="vm.FeedbackMode">
            <md-whiteframe class="md-whiteframe-1dp map-control" flex-gt-lg="25" flex-lg="25" flex-gt-md="25"  flex-md="35"  flex-gt-sm="55"  flex="100" md-padding layout="column">


                <div class="place-title-bar" layout="row" layout-align="space-between center">
                    <div class="place-title" >{{vm.Place.Name}}</div>
                    <div class="place-location">{{ vm.Place.City }}<span ng-show="vm.Place.State">, {{ vm.Place.State }}</span><span ng-show="!vm.Place.State || vm.Place.CountryCode != 'US'">, {{vm.Place.CountryCode}}</span>
                    </div>
                </div>
                <md-divider></md-divider>
                <div class="action-bar" >
                    <div layout="row" ng-show="!vm.MarkerPlacementMode" layout-align="end center">
                        <md-button class="md-primary"  ng-click="vm.SetMarkerPlacementMode(true)">Get Started</md-button>
                    </div>

                    <div ng-show="vm.MarkerPlacementMode" layout="row" layout-align="space-between center">
                        <div>Drag the marker to a place of interest.</div>
                        <md-button class="md-primary" ng-click="vm.SetFeedbackMode(true)">Set</md-button>
                    </div>
                </div>
            </md-whiteframe>
            <md-button class="md-raised md-warn md-hue-2 map-control"   ng-show="vm.MarkerPlacementMode" ng-click="vm.SetMarkerPlacementMode(false)">Cancel</md-button>
        </div>


        <div layout="row" class="md-padding" ng-show="vm.FeedbackMode" layout-align="end stretch">
            <md-whiteframe class="md-whiteframe-1dp map-control" flex-gt-lg="25" flex-lg="25" flex-gt-md="25"  flex-md="35"  flex-gt-sm="55"  flex="100" md-padding layout="column">

                test
            </md-whiteframe>
        </div>

    </div>


    <div>
        <ui-gmap-google-map center='vm.Map.center' id="map_canvas" zoom='vm.Map.zoom' options='vm.Map.options' events='vm.Map.events' control='vm.Map.control'>

            <!--<ui-gmap-markers models="responseMarkers" coords="'coords'" options="'options'" icon="'icon'">-->
            <ui-gmap-marker
                    idKey='vm.FeedbackMarker.idKey'
                    coords='vm.FeedbackMarker.coords'

                    options='vm.FeedbackMarker.options'
            <!--click='{expression}'-->
                    <!--events='{expression}'-->
                    <!--control='{expression}'-->
            >
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>

</div>
